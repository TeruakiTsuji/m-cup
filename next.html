
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <div id="head-data"></div>
<style>
  table {
    border-collapse: collapse;
  }
  .clicked {
    background-color: gray;
  }
</style>
<script>
function startFunc() {
    var loginFg = localStorage.getItem('loginFg');
    if(loginFg === undefined || loginFg === null){
        alert("ログインを完了してください。");
	var url = "/m-cup/login.html";
	window.location.href = url;
    }
}
</script>
    </head>
<body onLoad="startFunc()">
    <div id="header-data"></div>
        <table width="100%">
        <tr>
        <td align="left" id="topnav">■ 日付・場所</td>
        </tr>
        </table>
        <table class="table">
        <tr>
            <th>開催日</th>
            <th>タイトル</th>
            <th>場所</th>
        </tr>
        <tr>
            
            <td><a href="/ymd/20250823">2025年08月23日(土)</a></td>
            
            <td>第100回松崎杯</td>
            <td>児玉カントリー倶楽部</td>
        </tr>
        </table>

        <table width="100%">
        <tr>
        <td align="left">■ 組合せ</td>
        </tr>
        </table>
        <table class="table">
        <col width="10%">
        <tr>
            <th>スタート</th>
            <th>コース</th>
            <th>組</th>
            <th colspan="4">名前</th>
        </tr>
        
        </table>
<div id="footer-data"></div>
<script>
  const table = document.getElementById('myTable');

  table.addEventListener('click', function(event) {
    const target = event.target;

    // td要素以外がクリックされた場合は無視
    if (target.tagName !== 'TD') {
      return;
    }

    // クリックされたセルにclickedクラスを追加または削除
    target.classList.toggle('clicked');
  });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script type="text/javascript" src="html-to-id.js"></script>
<script>
    addHtmlToId("#head-data", "head.html");
    addHtmlToId("#header-data", "header.html");
    addHtmlToId("#footer-data", "footer.html");
</script>
</body>
</html>
