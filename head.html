<script>
function startFunc() {
    var loginFg = localStorage.getItem('loginFg');
    if(loginFg === undefined || loginFg === null){
        alert("ログインを完了してください。");
	var url = "/m-cup/login.html";
	window.location.href = url;
    }
}
function fetchSelect() {
    let num = document.querySelector("#selectNumber");
　　if(num.length > 0 ){
        var url = "/m-cup/award_" +  num.value + ".html";
        window.location.href = url;
    }
}
</script>
